<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
    <p class="text-2xl font-bold text-center text-blue-600 mb-4">Modular Booking System</p>

    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Sign Up</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:bg-gray-100 focus:border-blue-500 transition duration-300"
          placeholder="Enter your username"
        />
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:bg-gray-100 focus:border-blue-500 transition duration-300"
          placeholder="Enter your email address"
        />
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:bg-gray-100 focus:border-blue-500 transition duration-300"
            placeholder="Enter your password"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute right-2 top-2 text-gray-500 hover:text-blue-500"
          >
            {{ showPassword ? "Hide" : "Show" }}
          </button>
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition duration-300"
      >
        Sign Up
      </button>

      <button
        class="w-full text-center text-blue-600 font-semibold mt-4 hover:text-blue-800 transition duration-300"
        type="button"
        (click)="routeToLogin()"
      >
        Already a User? <span class="underline">Log in</span>
      </button>
    </form>
  </div>

  <div class="hidden lg:block lg:w-1/2 bg-cover bg-center"
    style="background-image: url('https://images.unsplash.com/photo-1517836357463-d25dfe7bdb3d?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80');">
  </div>
</div>
