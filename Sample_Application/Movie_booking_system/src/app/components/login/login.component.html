<div class="min-h-screen flex items-center justify-center">
  <form (submit)="login()" class="w-full max-w-md bg-white p-8 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-6">Login</h2>
    <input type="text" [(ngModel)]="credentials.username" name="username"  placeholder="Username" class="w-full p-2 mb-4 border rounded" />
    <input type="password" [(ngModel)]="credentials.password" name="password" placeholder="Password" class="w-full p-2 mb-4 border rounded" />
    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Login</button>
    <button
    class="w-full text-center text-blue-600 font-semibold mt-4 hover:text-blue-800 transition duration-300"
    type="button"
    (click)="routeToSignUp()"
  >
    New here? <span class="underline">Sign up</span>
  </button>
  </form>
</div>
