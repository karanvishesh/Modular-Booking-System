<div class="p-6 bg-white rounded-lg shadow-lg">
  <h2 class="text-xl font-bold mb-6 text-gray-800">Book {{slot.name}}</h2>

  <form (ngSubmit)="onSubmit()" #bookingForm="ngForm">
    <div class="mb-5">
      <label for="startTime" class="block text-gray-700 font-semibold mb-2">
        Start Time
      </label>
      <input
        type="datetime-local"
        id="startTime"
        [(ngModel)]="startTime"
        name="startTime"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:bg-gray-100 focus:border-blue-500 transition duration-300"
        required
        #startTimeInput="ngModel"
      />
      @if(startTimeInput.invalid && startTimeInput.touched){
      <div class="text-red-500 mt-2 text-sm">
        Start time is required.
      </div>
    }
    </div>

    <!-- End Time Input -->
    <div class="mb-5">
      <label for="endTime" class="block text-gray-700 font-semibold mb-2">
        End Time
      </label>
      <input
        type="datetime-local"
        id="endTime"
        [(ngModel)]="endTime"
        name="endTime"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:bg-gray-100 focus:border-blue-500 transition duration-300"
        required
        #endTimeInput="ngModel"
      />
      @if(endTimeInput.invalid && endTimeInput.touched){
      <div class="text-red-500 mt-2 text-sm">
        End time is required.
      </div>
    }
    </div>

    <!-- Submit Button -->
    <div class="flex justify-end">
      <button
        type="submit"
        class="bg-blue-500 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-600 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-300 focus:ring-opacity-50"
        [disabled]="!bookingForm.valid"
      >
        Create Booking
      </button>
    </div>
  </form>
</div>
